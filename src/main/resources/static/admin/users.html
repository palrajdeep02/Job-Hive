<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - Job Hive</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e2e2e2, #c9d6ff);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            padding: 15px 0;
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4267B2;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .logo:hover {
            transform: translateY(-2px) scale(1.05);
            text-shadow: 0 0 15px rgba(66, 103, 178, 0.5);
        }

        .logo i {
            font-size: 32px;
            color: #FFA000;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .logo:hover i {
            transform: rotate(360deg);
        }

        .logo span {
            background: linear-gradient(135deg, #4267B2, #365899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #4267B2, transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .nav-links a i {
            font-size: 20px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .nav-links a:hover {
            color: #4267B2;
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-links a:hover i {
            transform: rotate(15deg) scale(1.2);
            color: #FFA000;
        }

        .nav-links .active {
            color: #4267B2;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .nav-links .active i {
            color: #FFA000;
        }

        .nav-links .btn {
            background: rgba(66, 103, 178, 0.1);
            color: #4267B2;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 1px solid rgba(66, 103, 178, 0.2);
        }

        .nav-links .btn:hover {
            background: rgba(66, 103, 178, 0.2);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(66, 103, 178, 0.2);
        }

        .nav-links .btn:hover i {
            transform: rotate(-180deg);
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .users-title {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
        }
        
        .add-user-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #4267B2;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .add-user-btn:hover {
            background-color: #365899;
            transform: translateY(-2px);
        }
        
        .filters-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filters-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(66, 103, 178, 0.3);
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .filters-title {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #4267B2, #365899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .filter-input, .filter-select {
            padding: 12px;
            border: 1px solid rgba(66, 103, 178, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .filter-input:focus, .filter-select:focus {
            border-color: rgba(66, 103, 178, 0.3);
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 103, 178, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .filter-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(66, 103, 178, 0.1);
            color: #4267B2;
            border: 1px solid rgba(66, 103, 178, 0.2);
        }
        
        .apply-btn {
            background-color: #4267B2;
            color: #fff;
        }
        
        .apply-btn:hover {
            background-color: #365899;
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background-color: #f8f9fa;
            color: #7f8c8d;
        }
        
        .reset-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .users-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .users-table th {
            background: rgba(66, 103, 178, 0.05);
            color: #333;
            font-weight: 600;
            text-align: left;
            padding: 1.2rem;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(66, 103, 178, 0.1);
        }

        .users-table th:last-child {
            text-align: center;
        }
        
        .users-table td {
            padding: 1.2rem;
            border-bottom: 1px solid rgba(66, 103, 178, 0.1);
            color: #333;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .users-table td:last-child {
            text-align: center;
        }
        
        .users-table tr:hover td {
            background: rgba(66, 103, 178, 0.05);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        
        .user-photo {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            object-fit: cover;
            background: rgba(66, 103, 178, 0.1);
            border: 1px solid rgba(66, 103, 178, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .user-photo:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(66, 103, 178, 0.2);
        }
        
        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .user-email {
            color: #666;
            font-size: 0.9rem;
        }
        
        .user-type, .user-status {
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .type-jobseeker {
            background: rgba(66, 103, 178, 0.1);
            color: #4267B2;
            border: 1px solid rgba(66, 103, 178, 0.2);
        }
        
        .type-employer {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }
        
        .type-admin {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .status-active {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }
        
        .status-inactive {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
            border: 1px solid rgba(241, 196, 15, 0.2);
        }
        
        .status-suspended {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .user-actions {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            padding: 0.5rem;
            min-width: 120px;
        }
        
        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }
        
        .action-btn i {
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .action-btn:hover i {
            transform: scale(1.2);
        }
        
        .edit-btn {
            background: rgba(66, 103, 178, 0.1);
            color: #4267B2;
            border: 1px solid rgba(66, 103, 178, 0.2);
        }
        
        .edit-btn:hover {
            background: rgba(66, 103, 178, 0.2);
            border-color: rgba(66, 103, 178, 0.3);
        }
        
        .delete-btn {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.2);
            border-color: rgba(231, 76, 60, 0.3);
        }

        .action-btn[title] {
            position: relative;
        }

        .action-btn[title]:hover::after {
            content: attr(title);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 0.8rem;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 1000;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }
        
        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .page-btn.active {
            background-color: #4267B2;
            color: #fff;
            border-color: #4267B2;
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: modalSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            flex-shrink: 0;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding-right: 1rem;
            margin-right: 1rem;
            scrollbar-width: thin;
            scrollbar-color: #4267B2 #f0f0f0;
        }

        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background-color: #4267B2;
            border-radius: 3px;
        }

        .modal-footer {
            flex-shrink: 0;
            margin-top: 1rem;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #4267B2, #365899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(66, 103, 178, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: rgba(66, 103, 178, 0.3);
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 103, 178, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4267B2;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #365899;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f8f9fa;
            color: #7f8c8d;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        @media screen and (max-width: 768px) {
            .nav-links {
                display: flex;
                position: static;
                background: none;
                padding: 8px;
                flex-direction: row;
                box-shadow: none;
                border-radius: 16px;
                border: 1px solid rgba(255, 255, 255, 0.18);
                animation: none;
            }

            .users-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .users-table {
                display: block;
                overflow-x: auto;
            }
            
            .user-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
            }
            
            .user-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <i class='bx bxs-hexagon'></i>
                <span>Job Hive</span>
            </a>
            <div class="nav-links" id="navLinks">
                <a href="/admin/dashboard.html">
                    <i class='bx bxs-dashboard'></i>
                    Dashboard
                </a>
                <a href="/admin/users.html" class="active">
                    <i class='bx bx-user'></i>
                    Users
                </a>
                <a href="/admin/jobs.html">
                    <i class='bx bx-briefcase'></i>
                    Jobs
                </a>
                <a href="/admin/companies.html">
                    <i class='bx bx-buildings'></i>
                    Companies
                </a>
                <a href="/admin/applications.html">
                    <i class='bx bx-file'></i>
                    Applications
                </a>
                <a href="/admin/reports.html">
                    <i class='bx bx-line-chart'></i>
                    Reports
                </a>
                <a href="/api/auth/logout" class="btn">
                    <i class='bx bx-log-out'></i>
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="users-header">
            <h1 class="users-title">Users Management</h1>
            <button class="add-user-btn" onclick="showAddUserModal()">
                <i class='bx bx-plus'></i> Add New User
            </button>
        </div>
        
        <div class="filters-section">
            <div class="filters-header">
                <h2 class="filters-title">Filters</h2>
            </div>
            
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input type="text" class="filter-input" id="searchInput" placeholder="Search by name or email">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">User Type</label>
                    <select class="filter-select" id="userTypeFilter">
                        <option value="">All Types</option>
                        <option value="JOB_SEEKER">Job Seeker</option>
                        <option value="EMPLOYER">Employer</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select class="filter-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-actions">
                <button class="filter-btn apply-btn" onclick="applyFilters()">Apply Filters</button>
                <button class="filter-btn reset-btn" onclick="resetFilters()">Reset</button>
            </div>
        </div>
        
        <table class="users-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Users will be populated here -->
            </tbody>
        </table>
        
        <div class="pagination">
            <button class="page-btn disabled">Previous</button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">4</button>
            <button class="page-btn">5</button>
            <button class="page-btn">Next</button>
        </div>
    </div>

    <script>
        // Function to fetch users
        async function fetchUsers(page = 1, limit = 10) {
            try {
                const response = await fetch(`/api/admin/users?page=${page}&limit=${limit}`, {
                    credentials: 'include'  // This is important for session-based auth
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                        return;
                    }
                    throw new Error('Failed to fetch users');
                }

                const data = await response.json();
                // Check if data is an array or has a users property
                const users = Array.isArray(data) ? data : (data.users || []);
                const totalCount = data.totalCount || users.length;
                
                displayUsers(users);
                updatePagination(totalCount, page, limit);
            } catch (error) {
                console.error('Error:', error);
                showNotification(error.message);
                if (error.message.includes('401')) {
                    window.location.href = '/login.html';
                }
            }
        }

        // Function to update pagination
        function updatePagination(totalCount, currentPage, limit) {
            const totalPages = Math.ceil(totalCount / limit);
            const paginationContainer = document.querySelector('.pagination');
            paginationContainer.innerHTML = '';

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = 'page-btn';
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => fetchUsers(currentPage - 1));
            paginationContainer.appendChild(prevButton);

            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${currentPage === i ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => fetchUsers(i));
                paginationContainer.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = 'page-btn';
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => fetchUsers(currentPage + 1));
            paginationContainer.appendChild(nextButton);
        }

        // Function to display users in the table
        function displayUsers(users) {
            const tableBody = document.getElementById('usersTableBody');
            tableBody.innerHTML = '';

            if (!Array.isArray(users) || users.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="4" style="text-align: center; padding: 2rem;">
                        No users found
                    </td>
                `;
                tableBody.appendChild(row);
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="user-info">
                            <img src="${user.photoUrl || '../assets/images/default-avatar.png'}" alt="User photo" class="user-photo">
                            <div>
                                <div class="user-name">${user.name || 'N/A'}</div>
                                <div class="user-email">${user.email || 'N/A'}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="user-type type-${(user.role || '').toLowerCase()}">
                            ${user.role || 'N/A'}
                        </span>
                    </td>
                    <td>
                        <span class="user-status status-${user.enabled ? 'active' : 'inactive'}">
                            ${user.enabled ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <div class="user-actions">
                            <button onclick="editUser(${user.id})" class="action-btn edit-btn" title="Edit User">
                                <i class='bx bx-edit-alt'></i>
                            </button>
                            <button onclick="deleteUser(${user.id})" class="action-btn delete-btn" title="Delete User">
                                <i class='bx bx-trash'></i>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to apply filters
        function applyFilters() {
            fetchUsers(1); // Reset to first page when applying filters
        }

        // Function to reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('userTypeFilter').value = '';
            document.getElementById('statusFilter').value = '';
            fetchUsers(1);
        }

        // Function to show add user modal
        function showAddUserModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.setAttribute('role', 'dialog');
            modal.setAttribute('aria-labelledby', 'addUserModalTitle');
            
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="addUserModalTitle">Add New User</h2>
                    </div>
                    <div class="modal-body">
                        <form id="addUserForm">
                            <div class="form-group">
                                <label for="newUserName">Full Name</label>
                                <input type="text" id="newUserName" required placeholder="Enter full name">
                            </div>
                            <div class="form-group">
                                <label for="newUserEmail">Email Address</label>
                                <input type="email" id="newUserEmail" required placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <label for="newUserPassword">Password</label>
                                <input type="password" id="newUserPassword" required placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <label for="newUserConfirmPassword">Confirm Password</label>
                                <input type="password" id="newUserConfirmPassword" required placeholder="Confirm password">
                            </div>
                            <div class="form-group">
                                <label for="newUserRole">User Role</label>
                                <select id="newUserRole" required>
                                    <option value="">Select user role</option>
                                    <option value="JOB_SEEKER">Job Seeker</option>
                                    <option value="EMPLOYER">Employer</option>
                                    <option value="ADMIN">Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="newUserPhone">Phone Number</label>
                                <input type="tel" id="newUserPhone" placeholder="Enter phone number">
                            </div>
                            <div class="form-group">
                                <label for="newUserAddress">Address</label>
                                <textarea id="newUserAddress" rows="3" placeholder="Enter address"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="newUserEnabled" checked>
                                    Active Account
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                            <button type="submit" form="addUserForm" class="btn btn-primary">Add User</button>
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // Handle form submission
            modal.querySelector('form').onsubmit = async (e) => {
                e.preventDefault();
                
                // Validate password match
                const password = document.getElementById('newUserPassword').value;
                const confirmPassword = document.getElementById('newUserConfirmPassword').value;
                
                if (password !== confirmPassword) {
                    showNotification('Passwords do not match', 'error');
                    return;
                }

                const userData = {
                    name: document.getElementById('newUserName').value,
                    email: document.getElementById('newUserEmail').value,
                    password: password,
                    role: document.getElementById('newUserRole').value,
                    phone: document.getElementById('newUserPhone').value,
                    address: document.getElementById('newUserAddress').value,
                    enabled: document.getElementById('newUserEnabled').checked
                };

                try {
                    const response = await fetch('/api/admin/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify(userData)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to add user');
                    }

                    modal.remove();
                    showNotification('User added successfully', 'success');
                    fetchUsers();
                } catch (error) {
                    showNotification(error.message);
                }
            };
        }

        // Function to edit user
        async function editUser(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    credentials: 'include'  // This is important for session-based auth
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                        return;
                    }
                    throw new Error('Failed to fetch user details');
                }

                const user = await response.json();

                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.setAttribute('role', 'dialog');
                modal.setAttribute('aria-labelledby', 'editUserModalTitle');

                modal.innerHTML = `
                    <div class="modal-content">
                        <h2 id="editUserModalTitle">Edit User</h2>
                        <form id="editUserForm">
                            <div class="form-group">
                                <label for="editUserName">Name</label>
                                <input type="text" id="editUserName" value="${user.name}" required>
                            </div>
                            <div class="form-group">
                                <label for="editUserEmail">Email</label>
                                <input type="email" id="editUserEmail" value="${user.email}" required>
                            </div>
                            <div class="form-group">
                                <label for="editUserRole">Role</label>
                                <select id="editUserRole" required>
                                    <option value="JOB_SEEKER" ${user.role === 'JOB_SEEKER' ? 'selected' : ''}>Job Seeker</option>
                                    <option value="EMPLOYER" ${user.role === 'EMPLOYER' ? 'selected' : ''}>Employer</option>
                                    <option value="ADMIN" ${user.role === 'ADMIN' ? 'selected' : ''}>Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="editUserEnabled" ${user.enabled ? 'checked' : ''}>
                                    Enabled
                                </label>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                            </div>
                        </form>
                    </div>
                `;

                document.body.appendChild(modal);

                // Handle form submission
                modal.querySelector('form').onsubmit = async (e) => {
                    e.preventDefault();
                    const userData = {
                        name: document.getElementById('editUserName').value,
                        email: document.getElementById('editUserEmail').value,
                        role: document.getElementById('editUserRole').value,
                        enabled: document.getElementById('editUserEnabled').checked
                    };

                    try {
                        const response = await fetch(`/api/admin/users/${userId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include',  // This is important for session-based auth
                            body: JSON.stringify(userData)
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Failed to update user');
                        }

                        modal.remove();
                        showNotification('User updated successfully', 'success');
                        fetchUsers();
                    } catch (error) {
                        showNotification(error.message);
                    }
                };
            } catch (error) {
                showNotification(error.message);
            }
        }

        // Function to delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    credentials: 'include'  // This is important for session-based auth
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete user');
                }

                showNotification('User deleted successfully', 'success');
                fetchUsers();
            } catch (error) {
                showNotification(error.message);
            }
        }

        // Function to show notification
        function showNotification(message, type = 'error') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Add notification styles
        const style = document.createElement('style');
        style.textContent = `
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 5px;
                color: white;
                font-weight: 500;
                animation: slideIn 0.3s ease-out;
            }
            
            .notification.error {
                background-color: #e74c3c;
            }
            
            .notification.success {
                background-color: #2ecc71;
            }
            
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Fetch users when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
        });
    </script>
</body>
</html>
