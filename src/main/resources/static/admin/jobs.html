<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Management - Job Hive</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e2e2e2, #c9d6ff);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            padding: 15px 0;
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4267B2;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .logo:hover {
            transform: translateY(-2px) scale(1.05);
            text-shadow: 0 0 15px rgba(66, 103, 178, 0.5);
        }

        .logo i {
            font-size: 32px;
            color: #FFA000;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .logo:hover i {
            transform: rotate(360deg);
        }

        .logo span {
            background: linear-gradient(135deg, #4267B2, #365899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #4267B2, transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .nav-links a i {
            font-size: 20px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .nav-links a:hover {
            color: #4267B2;
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-links a:hover i {
            transform: rotate(15deg) scale(1.2);
            color: #FFA000;
        }

        .nav-links .active {
            color: #4267B2;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .nav-links .active i {
            color: #FFA000;
        }

        .nav-links .btn {
            background: rgba(66, 103, 178, 0.1);
            color: #4267B2;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 1px solid rgba(66, 103, 178, 0.2);
        }

        .nav-links .btn:hover {
            background: rgba(66, 103, 178, 0.2);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(66, 103, 178, 0.2);
        }

        .nav-links .btn:hover i {
            transform: rotate(-180deg);
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .jobs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .jobs-title {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
        }
        
        .add-job-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #4267B2;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .add-job-btn:hover {
            background-color: #365899;
            transform: translateY(-2px);
        }
        
        .add-job-btn i {
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .add-job-btn:hover i {
            transform: rotate(90deg);
        }
        
        .filters-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filters-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(66, 103, 178, 0.3);
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .filters-title {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #4267B2, #365899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .filter-input, .filter-select {
            padding: 12px;
            border: 1px solid rgba(66, 103, 178, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .filter-input:focus, .filter-select:focus {
            border-color: rgba(66, 103, 178, 0.3);
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 103, 178, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .filter-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(66, 103, 178, 0.1);
            color: #4267B2;
            border: 1px solid rgba(66, 103, 178, 0.2);
        }
        
        .apply-btn {
            background-color: #4267B2;
            color: #fff;
        }
        
        .apply-btn:hover {
            background-color: #365899;
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background-color: #f8f9fa;
            color: #7f8c8d;
        }
        
        .reset-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .jobs-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .jobs-table th {
            background: rgba(66, 103, 178, 0.05);
            color: #333;
            font-weight: 600;
            text-align: left;
            padding: 1.2rem;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(66, 103, 178, 0.1);
        }

        .jobs-table th:last-child {
            text-align: center;
        }
        
        .jobs-table td {
            padding: 1.2rem;
            border-bottom: 1px solid rgba(66, 103, 178, 0.1);
            color: #333;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .jobs-table td:last-child {
            text-align: center;
        }
        
        .jobs-table tr:hover td {
            background: rgba(66, 103, 178, 0.05);
        }
        
        .job-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .job-title {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .job-company {
            color: #666;
            font-size: 0.9rem;
        }
        
        .job-type, .job-status {
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .type-fulltime {
            background: rgba(66, 103, 178, 0.1);
            color: #4267B2;
            border: 1px solid rgba(66, 103, 178, 0.2);
        }
        
        .type-parttime {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }
        
        .type-contract {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
            border: 1px solid rgba(241, 196, 15, 0.2);
        }
        
        .type-internship {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .status-active {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }
        
        .status-inactive {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
            border: 1px solid rgba(241, 196, 15, 0.2);
        }
        
        .status-closed {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .job-actions {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            padding: 0.5rem;
            min-width: 120px;
        }
        
        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }
        
        .action-btn i {
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .action-btn:hover i {
            transform: scale(1.2);
        }
        
        .edit-btn {
            background: rgba(66, 103, 178, 0.1);
            color: #4267B2;
            border: 1px solid rgba(66, 103, 178, 0.2);
        }
        
        .edit-btn:hover {
            background: rgba(66, 103, 178, 0.2);
            border-color: rgba(66, 103, 178, 0.3);
        }
        
        .delete-btn {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.2);
            border-color: rgba(231, 76, 60, 0.3);
        }

        .action-btn[title] {
            position: relative;
        }

        .action-btn[title]:hover::after {
            content: attr(title);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 0.8rem;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 1000;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }
        
        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .page-btn.active {
            background-color: #4267B2;
            color: #fff;
            border-color: #4267B2;
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: modalSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            flex-shrink: 0;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding-right: 1rem;
            margin-right: 1rem;
            scrollbar-width: thin;
            scrollbar-color: #4267B2 #f0f0f0;
        }

        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background-color: #4267B2;
            border-radius: 3px;
        }

        .modal-footer {
            flex-shrink: 0;
            margin-top: 1rem;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #4267B2, #365899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(66, 103, 178, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: rgba(66, 103, 178, 0.3);
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 103, 178, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4267B2;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #365899;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f8f9fa;
            color: #7f8c8d;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        @media screen and (max-width: 768px) {
            .nav-links {
                display: flex;
                position: static;
                background: none;
                padding: 8px;
                flex-direction: row;
                box-shadow: none;
                border-radius: 16px;
                border: 1px solid rgba(255, 255, 255, 0.18);
                animation: none;
            }

            .jobs-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .jobs-table {
                display: block;
                overflow-x: auto;
            }
            
            .job-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
            }
            
            .job-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <i class='bx bxs-hexagon'></i>
                <span>Job Hive</span>
            </a>
            <div class="nav-links" id="navLinks">
                <a href="/admin/dashboard.html">
                    <i class='bx bxs-dashboard'></i>
                    Dashboard
                </a>
                <a href="/admin/users.html">
                    <i class='bx bx-user'></i>
                    Users
                </a>
                <a href="/admin/jobs.html" class="active">
                    <i class='bx bx-briefcase'></i>
                    Jobs
                </a>
                <a href="/admin/companies.html">
                    <i class='bx bx-buildings'></i>
                    Companies
                </a>
                <a href="/admin/applications.html">
                    <i class='bx bx-file'></i>
                    Applications
                </a>
                <a href="/admin/reports.html">
                    <i class='bx bx-line-chart'></i>
                    Reports
                </a>
                <a href="/api/auth/logout" class="btn">
                    <i class='bx bx-log-out'></i>
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jobs-header">
            <h1 class="jobs-title">Jobs Management</h1>
            <button class="add-job-btn" onclick="showAddJobModal()">
                <i class='bx bx-plus'></i> Add New Job
            </button>
        </div>
        
        <div class="filters-section">
            <div class="filters-header">
                <h2 class="filters-title">Filters</h2>
            </div>
            
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input type="text" class="filter-input" id="searchInput" placeholder="Search by title or company">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Job Type</label>
                    <select class="filter-select" id="jobTypeFilter">
                        <option value="">All Types</option>
                        <option value="FULL_TIME">Full Time</option>
                        <option value="PART_TIME">Part Time</option>
                        <option value="CONTRACT">Contract</option>
                        <option value="INTERNSHIP">Internship</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select class="filter-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="ACTIVE">Active</option>
                        <option value="INACTIVE">Inactive</option>
                        <option value="CLOSED">Closed</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-actions">
                <button class="filter-btn apply-btn" onclick="applyFilters()">Apply Filters</button>
                <button class="filter-btn reset-btn" onclick="resetFilters()">Reset</button>
            </div>
        </div>
        
        <table class="jobs-table">
            <thead>
                <tr>
                    <th>Job</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="jobsTableBody">
                <!-- Jobs will be populated here -->
            </tbody>
        </table>
        
        <div class="pagination">
            <button class="page-btn disabled">Previous</button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">4</button>
            <button class="page-btn">5</button>
            <button class="page-btn">Next</button>
        </div>
    </div>

    <script>
        // Function to fetch jobs
        async function fetchJobs(page = 1, limit = 10) {
            try {
                console.log('Fetching jobs...');
                const response = await fetch(`/api/admin/jobs`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        console.log('Unauthorized - redirecting to login');
                        window.location.href = '/login.html';
                        return;
                    }
                    const errorData = await response.json();
                    console.error('Error response:', errorData);
                    throw new Error(errorData.error || 'Failed to fetch jobs');
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                if (!Array.isArray(data)) {
                    console.error('Invalid data format:', data);
                    throw new Error('Invalid response format');
                }
                
                displayJobs(data);
            } catch (error) {
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack
                });
                showNotification(error.message || 'Failed to fetch jobs');
            }
        }

        // Function to update pagination
        function updatePagination(totalPages, currentPage) {
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.textContent = 'Previous';
            prevBtn.onclick = () => currentPage > 1 && fetchJobs(currentPage - 1);
            pagination.appendChild(prevBtn);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => fetchJobs(i);
                pagination.appendChild(pageBtn);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextBtn.textContent = 'Next';
            nextBtn.onclick = () => currentPage < totalPages && fetchJobs(currentPage + 1);
            pagination.appendChild(nextBtn);
        }

        // Function to display jobs in the table
        function displayJobs(jobs) {
            const tableBody = document.getElementById('jobsTableBody');
            tableBody.innerHTML = '';

            if (!Array.isArray(jobs) || jobs.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="4" style="text-align: center; padding: 2rem;">
                        No jobs found
                    </td>
                `;
                tableBody.appendChild(row);
                return;
            }

            jobs.forEach(job => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="job-info">
                            <div class="job-title">${job.title || 'N/A'}</div>
                            <div class="job-company">${job.company?.name || 'No Company'}</div>
                        </div>
                    </td>
                    <td>
                        <span class="job-type type-${(job.type || '').toLowerCase()}">
                            ${job.type || 'N/A'}
                        </span>
                    </td>
                    <td>
                        <span class="job-status status-${job.status?.toLowerCase() || 'inactive'}">
                            ${job.status || 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <div class="job-actions">
                            <button onclick="editJob(${job.id})" class="action-btn edit-btn" title="Edit Job">
                                <i class='bx bx-edit-alt'></i>
                            </button>
                            <button onclick="deleteJob(${job.id})" class="action-btn delete-btn" title="Delete Job">
                                <i class='bx bx-trash'></i>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to apply filters
        function applyFilters() {
            fetchJobs(1); // Reset to first page when applying filters
        }

        // Function to reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('jobTypeFilter').value = '';
            document.getElementById('statusFilter').value = '';
            fetchJobs(1);
        }

        // Function to show add job modal
        function showAddJobModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.setAttribute('role', 'dialog');
            modal.setAttribute('aria-labelledby', 'addJobModalTitle');
            
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="addJobModalTitle">Post New Job</h2>
                    </div>
                    <div class="modal-body">
                        <form id="addJobForm">
                            <div class="form-group">
                                <label for="newJobTitle">Job Title</label>
                                <input type="text" id="newJobTitle" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="newJobDescription">Job Description</label>
                                <textarea class="form-control" id="newJobDescription" rows="3" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="newJobLocation">Location</label>
                                <input type="text" class="form-control" id="newJobLocation" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="newJobType">Job Type</label>
                                <select class="form-select" id="newJobType" required>
                                    <option value="">Select job type</option>
                                    <option value="FULL_TIME">Full Time</option>
                                    <option value="PART_TIME">Part Time</option>
                                    <option value="CONTRACT">Contract</option>
                                    <option value="INTERNSHIP">Internship</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="newJobExperienceLevel">Experience Level</label>
                                <select class="form-select" id="newJobExperienceLevel" required>
                                    <option value="">Select experience level</option>
                                    <option value="JUNIOR">Junior</option>
                                    <option value="MID_LEVEL">Mid Level</option>
                                    <option value="SENIOR">Senior</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="newJobSalary">Salary</label>
                                <input type="number" class="form-control" id="newJobSalary" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                            <button type="submit" form="addJobForm" class="btn btn-primary">Post Job</button>
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // Handle form submission
            modal.querySelector('form').onsubmit = async (e) => {
                e.preventDefault();
                const jobData = {
                    title: document.getElementById('newJobTitle').value,
                    description: document.getElementById('newJobDescription').value,
                    location: document.getElementById('newJobLocation').value,
                    type: document.getElementById('newJobType').value,
                    experienceLevel: document.getElementById('newJobExperienceLevel').value,
                    salary: parseFloat(document.getElementById('newJobSalary').value)
                };

                try {
                    const response = await fetch('/api/jobs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify(jobData)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to post job');
                    }

                    modal.remove();
                    showNotification('Job posted successfully', 'success');
                    fetchJobs();
                } catch (error) {
                    showNotification(error.message);
                }
            };
        }

        // Function to edit job
        async function editJob(jobId) {
            try {
                const response = await fetch(`/api/admin/jobs/${jobId}`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                        return;
                    }
                    throw new Error('Failed to fetch job details');
                }

                const job = await response.json();

                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.setAttribute('role', 'dialog');
                modal.setAttribute('aria-labelledby', 'editJobModalTitle');

                modal.innerHTML = `
                    <div class="modal-content">
                        <h2 id="editJobModalTitle">Edit Job</h2>
                        <form id="editJobForm">
                            <div class="form-group">
                                <label for="editJobTitle">Title</label>
                                <input type="text" id="editJobTitle" value="${job.title}" required>
                            </div>
                            <div class="form-group">
                                <label for="editJobCompany">Company</label>
                                <input type="text" id="editJobCompany" value="${job.company?.name || ''}" required>
                            </div>
                            <div class="form-group">
                                <label for="editJobType">Type</label>
                                <select id="editJobType" required>
                                    <option value="FULL_TIME" ${job.type === 'FULL_TIME' ? 'selected' : ''}>Full Time</option>
                                    <option value="PART_TIME" ${job.type === 'PART_TIME' ? 'selected' : ''}>Part Time</option>
                                    <option value="CONTRACT" ${job.type === 'CONTRACT' ? 'selected' : ''}>Contract</option>
                                    <option value="INTERNSHIP" ${job.type === 'INTERNSHIP' ? 'selected' : ''}>Internship</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="editJobActive" ${job.active ? 'checked' : ''}>
                                    Active
                                </label>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                            </div>
                        </form>
                    </div>
                `;

                document.body.appendChild(modal);

                // Handle form submission
                modal.querySelector('form').onsubmit = async (e) => {
                    e.preventDefault();
                    const jobData = {
                        title: document.getElementById('editJobTitle').value,
                        type: document.getElementById('editJobType').value,
                        active: document.getElementById('editJobActive').checked
                    };

                    try {
                        const response = await fetch(`/api/admin/jobs/${jobId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include',
                            body: JSON.stringify(jobData)
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Failed to update job');
                        }

                        modal.remove();
                        showNotification('Job updated successfully', 'success');
                        fetchJobs();
                    } catch (error) {
                        showNotification(error.message);
                    }
                };
            } catch (error) {
                showNotification(error.message);
            }
        }

        // Function to delete job
        async function deleteJob(jobId) {
            if (!confirm('Are you sure you want to delete this job?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/jobs/${jobId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete job');
                }

                showNotification('Job deleted successfully', 'success');
                fetchJobs();
            } catch (error) {
                showNotification(error.message);
            }
        }

        // Function to show notification
        function showNotification(message, type = 'error') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Add notification styles
        const style = document.createElement('style');
        style.textContent = `
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 5px;
                color: white;
                font-weight: 500;
                animation: slideIn 0.3s ease-out;
            }
            
            .notification.error {
                background-color: #e74c3c;
            }
            
            .notification.success {
                background-color: #2ecc71;
            }
            
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Fetch jobs when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchJobs();
        });
    </script>
</body>
</html>
