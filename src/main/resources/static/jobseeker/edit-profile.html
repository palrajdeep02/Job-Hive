<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Job Portal</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .edit-profile-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 2rem;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-title {
            color: #2c3e50;
        }
        
        .profile-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #3498db;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .skill-tag {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .remove-skill {
            margin-left: 0.5rem;
            cursor: pointer;
            color: #e74c3c;
        }
        
        .add-skill {
            display: flex;
            gap: 0.5rem;
        }
        
        .add-skill input {
            flex: 1;
        }
        
        .add-skill button {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .experience-item,
        .education-item {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .item-title {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .remove-item {
            color: #e74c3c;
            cursor: pointer;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .form-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .cancel-btn {
            background-color: #f8f9fa;
            color: #2c3e50;
        }
        
        .cancel-btn:hover {
            background-color: #e9ecef;
        }
        
        .save-btn {
            background-color: #2ecc71;
            color: #fff;
        }
        
        .save-btn:hover {
            background-color: #27ae60;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .form-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Job Portal</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../jobs.html">Jobs</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="../login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="edit-profile-container">
            <div class="page-header">
                <h1 class="page-title">Edit Profile</h1>
            </div>
            
            <form class="profile-form">
                <div class="form-section">
                    <h2 class="section-title">Personal Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="john.doe@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" value="+1 (555) 123-4567">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" value="San Francisco, CA">
                        </div>
                        <div class="form-group">
                            <label for="title">Professional Title</label>
                            <input type="text" id="title" value="Senior Software Engineer">
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio">Experienced software engineer with a passion for creating innovative solutions. Specialized in full-stack development and cloud architecture.</textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2 class="section-title">Skills</h2>
                    <div class="skills-container">
                        <div class="skill-tag">
                            JavaScript <span class="remove-skill">×</span>
                        </div>
                        <div class="skill-tag">
                            React <span class="remove-skill">×</span>
                        </div>
                        <div class="skill-tag">
                            Node.js <span class="remove-skill">×</span>
                        </div>
                        <div class="skill-tag">
                            AWS <span class="remove-skill">×</span>
                        </div>
                    </div>
                    <div class="add-skill">
                        <input type="text" placeholder="Add new skill">
                        <button type="button">Add</button>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2 class="section-title">Work Experience</h2>
                    <div class="experience-item">
                        <div class="item-header">
                            <div class="item-title">Senior Software Engineer</div>
                            <span class="remove-item">Remove</span>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input type="text" id="company" value="Tech Solutions Inc.">
                            </div>
                            <div class="form-group">
                                <label for="startDate">Start Date</label>
                                <input type="date" id="startDate" value="2020-01-01">
                            </div>
                            <div class="form-group">
                                <label for="endDate">End Date</label>
                                <input type="date" id="endDate" value="2023-12-31">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description">Led development of enterprise applications using React and Node.js. Managed a team of 5 developers and implemented agile methodologies.</textarea>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="form-btn" style="background-color: #3498db; color: #fff;">Add Experience</button>
                </div>
                
                <div class="form-section">
                    <h2 class="section-title">Education</h2>
                    <div class="education-item">
                        <div class="item-header">
                            <div class="item-title">Master of Science in Computer Science</div>
                            <span class="remove-item">Remove</span>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="institution">Institution</label>
                                <input type="text" id="institution" value="Stanford University">
                            </div>
                            <div class="form-group">
                                <label for="eduStartDate">Start Date</label>
                                <input type="date" id="eduStartDate" value="2018-09-01">
                            </div>
                            <div class="form-group">
                                <label for="eduEndDate">End Date</label>
                                <input type="date" id="eduEndDate" value="2020-05-31">
                            </div>
                            <div class="form-group">
                                <label for="degree">Degree</label>
                                <input type="text" id="degree" value="Master of Science">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="form-btn" style="background-color: #3498db; color: #fff;">Add Education</button>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="form-btn cancel-btn">Cancel</button>
                    <button type="submit" class="form-btn save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
